<html>
	<head>
		<title>AngularJS Custom Directives</title>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>     
	</head>

	<body>
		<h2>AngularJS Sample Application</h2>

		<div ng-app="mainApp" ng-controller="studentController">
			<student name="Loki"></student> <br/>
			<student  name="Alice"></student>			
		</div>

		<script type="text/javascript">
			var mainApp = angular.module("mainApp",[]);

			mainApp.directive('student', function(){
				var directive = {};
				directive.restrict ='E';
				directive.template = 'Student: <b> {{student.name}} </b>, Roll No: <b>{{student.rollno}}</b>';
				directive.scope = {
					student:"=name"
				}

				directive.complie =  function(element, attributes){
					element.css("border","1px solid #cccccc");

					var linkFunction = function($scope, element, attributes){
						element.html("Student:<b>" + $scope.student.name + "</b>" +", Roll No: <b>" + $scope.student.rollno + "</b>");
						element.css("background-color","#ffffff");
					}
					return linkFunction;
				}
				return directive;
			});

			mainApp.controller("studentController", function($scope){
				$scope.Loki = {};
				$scope.Loki.name = "I Love";
				$scope.Loki.rollno = 1;

				$scope.Alice = {};
				$scope.Alice.name = " You";
				$scope.Alice.rollno = 2;
			});

		</script>
	</body>
</html>
